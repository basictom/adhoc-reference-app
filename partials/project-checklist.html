<div class="col-xs-12">
  <div class="col-xs-6">
    <h2>Checklist View Page</h2>
  </div>
  <div class="col-xs-6 text-right">
    <button class="btn btn-primary" ng-click="">View All Checklist's</button>
  </div>
</div>

<div class="col-xs-12 assets-received checklist-cont" ng-model="oneAssets">

  <div class="col-xs-1"><button class="btn btn-info" ng-click="assets = !assets"><i class="fa fa-plus" aria-hidden="true"></i></button></div>
  <div class="col-xs-7"><h3>Assets Received</h3></div>

  <div class="col-xs-12 check-outline" ng-repeat="objs in assetsObject" ng-show="assets">
    <div class="col-xs-4">
      {{objs.question}}
    </div>
    <div class="col-xs-8">
      <div class="col-xs-1">
        <input ng-model="objs.cb1" type="checkbox">
      </div>
      <div class="col-xs-1">
        <input ng-model="objs.cb2" type="checkbox">
      </div>
      <div class="col-xs-1">
        <input ng-model="objs.cb3" type="checkbox">
      </div>
      <div class="col-xs-1">
        <input ng-model="objs.cb4" type="checkbox">
      </div>
      <div class="col-xs-1">
        <input ng-model="objs.cb5" type="checkbox">
      </div>
    </div>
  </div>
</div>

<div class="col-xs-6">
  {{assetsObject}}<br />
  {{checkedItems()}}
</div>

<div class="col-xs-6 text-right">
  <button class="btn btn-primary" ng-click="submitChecklist()">Submit Checklist</button>
</div>
