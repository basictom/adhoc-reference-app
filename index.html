<!DOCTYPE html>
<html>
<head>
  <title>Adhoc Reference Application</title>
  <link rel="stylesheet" href="./lib/bower_components/bootstrap/dist/css/bootstrap.css" />
  <link rel="stylesheet" href="./lib/bower_components/angular-loading-bar/build/loading-bar.min.css" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
  <link rel="stylesheet" href="./styles/main.css" />

</head>
<body ng-app="AdhocApp">



  <div class="nav">
    <div class="col-xs-12">

      <div class="col-xs-6">
      </div>

      <div class="col-xs-6 text-right">
        <div class="col-xs-2">
          <div class="dropdown pull-right">
            <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
              Dropdown
              <span class="caret"></span>
            </button>
            <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
              <li><a ng-href="#!/projects">Projects</a></li>
              <li role="separator" class="divider"></li>
              <li><a ng-href="#!/logout">Logout</a></li>
            </ul>
          </div>
        </div>
      </div>
      <div id="loading-spinner-container"></div>
    </div>
  </div>



  <div class="container main-container">
    <div class="col-xs-12 content" ng-view>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/4.2.0/firebase.js"></script>
  <script
  src="https://code.jquery.com/jquery-3.2.1.slim.js"
  integrity="sha256-tA8y0XqiwnpwmOIl3SGAcFl2RvxHjA8qp0+1uCGmRmg="
  crossorigin="anonymous"></script>
  <script src="./lib/bower_components/bootstrap/dist/js/bootstrap.js"></script>
  <script src="./lib/bower_components/angular/angular.min.js"></script>
  <script src="./lib/bower_components/angular-route/angular-route.min.js"></script>
  <script src="./lib/bower_components/angular-loading-bar/build/loading-bar.min.js"></script>
  <script src="./lib/bower_components/angular-animate/angular-animate.js"></script>
  <script src="./lib/node_modules/moment/moment.js"></script>
  
  <script src="./javascripts/app.js"></script>
  <script src="./javascripts/app-config.js"></script>
  <script src="./javascripts/appconstants.js"></script>

  <script src="./javascripts/factories/auth-factory.js"></script>
  <script src="./javascripts/factories/user-factory.js"></script>
  <script src="./javascripts/factories/project-factory.js"></script>
  <script src="./javascripts/factories/checklist-factory.js"></script>
  <script src="./javascripts/factories/manager-factory.js"></script>

  <script src="./javascripts/controllers/auth-ctrl.js"></script>
  <script src="./javascripts/controllers/project-new-ctrl.js"></script>
  <script src="./javascripts/controllers/project-edit-ctrl.js"></script>
  <script src="./javascripts/controllers/project-ctrl.js"></script>
  <script src="./javascripts/controllers/project-checklist-ctrl.js"></script>
  <script src="./javascripts/controllers/manager-ctrl.js"></script>
  <script src="./javascripts/controllers/manager-projects-ctrl.js"></script>
  <script src="./javascripts/controllers/manager-checklist-ctrl.js"></script>
</body>
</html>
